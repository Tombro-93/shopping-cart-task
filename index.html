<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <title>The Grocer | Shopping cart</title>

  <body>
    <div class="container">
      <h1>The Grocers</h1>
      <div>
        <ul class="products">
          <li class="product-card">
            <div class="product-image">
              <img
                src="http://riviste.newbusinessmedia.it/wp-content/uploads/sites/27/2013/12/Fotolia_11313277_M.jpg"
              />
            </div>
            <div class="product-info">Apple £1.50</div>
            <a class="add-to-cart" href="#" data-name="Apple" data-price="1.50"
              >Add to cart</a
            >
          </li>
          <li class="product-card">
            <div class="product-image">
              <img
                src="http://riviste.newbusinessmedia.it/wp-content/uploads/sites/27/2013/12/Fotolia_11313277_M.jpg"
              />
            </div>
            <div class="product-info">Pear £1.75</div>
            <a class="add-to-cart" href="#" data-name="Pear" data-price="1.75"
              >Add to cart</a
            >
          </li>
          <li class="product-card">
            <div class="product-image">
              <img
                src="http://riviste.newbusinessmedia.it/wp-content/uploads/sites/27/2013/12/Fotolia_11313277_M.jpg"
              />
            </div>
            <div class="product-info">Plum £2.50</div>
            <a class="add-to-cart" href="#" data-name="Plum" data-price="2.50"
              >Add to cart</a
            >
          </li>
          <li class="product-card">
            <div class="product-image">
              <img
                src="http://riviste.newbusinessmedia.it/wp-content/uploads/sites/27/2013/12/Fotolia_11313277_M.jpg"
              />
            </div>
            <div class="product-info">Strawberries £1.50</div>
            <a
              class="add-to-cart"
              href="#"
              data-name="Strawberries"
              data-price="5"
              >Add to cart</a
            >
          </li>
          <li class="product-card">
            <div class="product-image">
              <img
                src="http://riviste.newbusinessmedia.it/wp-content/uploads/sites/27/2013/12/Fotolia_11313277_M.jpg"
              />
            </div>
            <div class="product-info">Mango £3</div>
            <a class="add-to-cart" href="#" data-name="Mango" data-price="3"
              >Add to cart</a
            >
          </li>
          <li class="product-card">
            <div class="product-image">
              <img
                src="http://riviste.newbusinessmedia.it/wp-content/uploads/sites/27/2013/12/Fotolia_11313277_M.jpg"
              />
            </div>
            <div class="product-info">Banana £1</div>
            <a class="add-to-cart" href="#" data-name="Banana" data-price="1"
              >Add to cart</a
            >
          </li>
          <li class="product-card">
            <div class="product-image">
              <img
                src="http://riviste.newbusinessmedia.it/wp-content/uploads/sites/27/2013/12/Fotolia_11313277_M.jpg"
              />
            </div>
            <div class="product-info">Oranges £2</div>
            <a class="add-to-cart" href="#" data-name="Oranges" data-price="2"
              >Add to cart</a
            >
          </li>
        </ul>
      </div>
      <h1>Shopping Cart</h1>
      <div>
        <ul id="show-cart">
          <!-- -->
        </ul>
        <div>You have <span id="count-cart">X</span> items in your cart</div>
        <div class="total">Total Cart: £<span id="total-cart"></span></div>
        <button id="clear-cart">Clear cart</button>
      </div>

      <script src="store.js" async></script>
    </div>
  </body>
</html>
