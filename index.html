<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <title>The Grocer | Shopping cart</title>

  <body>
    <div class="nav">
      <div class="logo"><img src="logo-2.gif" /></div>
      <div class="topnav">
        <a>About</a>
        <a>Services</a>
        <a>Blog</a>
        <a>Log in</a>
      </div>
    </div>
    <div class="container">
      <h1>Our services</h1>
      <div>
        <ul class="products">
          <li class="product-card">
            <div class="product-image">
              <img src="flower-icon.gif" />
            </div>
            <div class="product-info">Apple £1.50</div>
            <a class="add-to-cart" href="#" data-name="Apple" data-price="1.50">
              Add to cart
            </a>
          </li>
          <li class="product-card">
            <div class="product-image">
              <img src="meditate-raise-icon.gif" />
            </div>
            <div class="product-info">Pear £1.75</div>
            <a class="add-to-cart" href="#" data-name="Pear" data-price="1.75"
              >Add to cart</a
            >
          </li>
          <li class="product-card">
            <div class="product-image">
              <img src="hand-icon.gif" />
            </div>
            <div class="product-info">Plum £2.50</div>
            <a class="add-to-cart" href="#" data-name="Plum" data-price="2.50"
              >Add to cart</a
            >
          </li>
          <li class="product-card">
            <div class="product-image">
              <img src="flower-icon.gif" />
            </div>
            <div class="product-info">Strawberries £1.50</div>
            <a
              class="add-to-cart"
              href="#"
              data-name="Strawberries"
              data-price="5"
              >Add to cart</a
            >
          </li>
        </ul>
      </div>
      <h1>Shopping Cart</h1>
      <div>
        <ul id="show-cart">
          <!-- -->
        </ul>
        <div>You have <span id="count-cart">X</span> items in your cart</div>
        <div class="total">Total Cart: £<span id="total-cart"></span></div>
        <button id="clear-cart">Clear cart</button>
      </div>

      <script src="store.js" async></script>
    </div>
  </body>
</html>
